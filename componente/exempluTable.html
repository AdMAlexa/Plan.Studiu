<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplu simplu de tabel cu produse alimentare</h1>
    <table style="text-align: center; border: 5px solid black; padding: 10px; margin: 10px;">
        <thead style="border: 5px solid black; padding: 20px;">
            <tr>
                <th>#</th>
                <th>PRODUS</th>
                <th> CANTITATE</th>
                <th>PRET</th>
                <th>MONEDA</th>
            </tr>
        </thead>
        <tbody>
            
            <tr>
                <th>1</th>
                <td>paine</td>
                <td>1 buc.</td>
                <td>5 </td>
                <td>lei</td>
            </tr>
            <tr>
                <th>2</th>
                <td>lapte</td>
                <td>1 litru</td>
                <td>10</td>
                <td>lei</td>
            </tr>
            <tr>
                <th>3</th>
                <td>carne</td>
                <td>5 kg</td>
                <td>30</td>
                <td>lei</td>
            </tr>
            <tr>
                <th>4</th>
                <td>oua</td>
                <td>20 buc.</td>
                <td>20</td>
                <td>lei</td>
            </tr>
            <tr>
                <th>5</th>
                <td>mere</td>
                <td>10 buc.</td>
                <td>15</td>
                <td>lei</td>
            </tr>
            <tr>
                <th>6</th>
                <td>banane</td>
                <td>10 buc.</td>
                <td>20</td>
                <td>lei</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td>total</td>
                <td>100</td>
                <td>lei</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
